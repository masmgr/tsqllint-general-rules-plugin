name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore tsqllint-plugin.sln

    - name: Build
      run: dotnet build tsqllint-plugin.sln -c Release --no-restore

    - name: Run tests
      run: dotnet test tsqllint-plugin.sln -c Release --no-build --verbosity normal
